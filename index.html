<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Card Generator by fskarmeta</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center pt-5">
                <div class="card" style="width: 18rem;">
                    <div class="row top">
                        <div class="col-md-12 d-flex justify-content-start pr-3" id="icon1"></div>
                    </div>
                    <div class="row middle">
                        <div class="col-md-12 d-flex justify-content-center align-items-center" id="number">
                        </div>
                    </div>
                    <div class="row  bot">
                        <div class="col-md-12 d-flex justify-content-end align-items-end" id="icon2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
